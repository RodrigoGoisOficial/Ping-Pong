<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
            canvasCtx = canvasEl.getContext("2d")

        const lineWidth = 15

        function setup() {
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw() {
            // Drawing the field
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)

            canvasCtx.fillStyle = "#FFF"

            // Drawing the center line
            canvasCtx.fillRect(
                window.innerWidth / 2 - lineWidth / 2,
                0,
                lineWidth,
                window.innerHeight
            )

            // Drawing the racket on the left side
            canvasCtx.fillRect(10, 100, lineWidth, 200)
            
            // Drawing the racket on the right side
            canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 200, lineWidth, 200)

            // Drawing the ball
            canvasCtx.beginPath()
            canvasCtx.arc(500, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()
        }

        setup()
        draw()
    </script>
</body>
</html>
